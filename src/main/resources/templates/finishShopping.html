<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
<link type="text/css" href="css/custom.css" rel="stylesheet" />
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
		<h2>
			<span class="label label-default">Envio del producto</span>
		</h2>

		<form action="/finish" method="post">

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Nombre</span> <input
					type="text" class="form-control"
					placeholder="Introduzca su nombre"
					aria-describedby="sizing-addon2" name='name' required=""/>
			</div>

			<p></p>
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Apellidos</span> <input
					type="text" class="form-control"
					placeholder="Introduzca sus apellidos"
					aria-describedby="sizing-addon2" name='surnames' required=""/>
			</div>

			<p></p>

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Dirección</span> <input
					type="text" class="form-control"
					placeholder="Introduzca la direccion de envio"
					aria-describedby="sizing-addon2" name='dir' required=""/>
			</div>

			<p></p>
			<div class="col-xs-9 col-md-9">
				<p th:each="product: ${productsToBuy}">
				<div class="col-xs-12 col-md-12">
					<div class="pill thumbnail">
						<img th:src="|/image/${product.product.id}|" alt="imagen"
							id="basketIMG" />
						<div class="fieldCaption caption">
							<h2 th:text="|${product.product.name}|"></h2>

							<p id="pricePerItem"
								th:text="|Precio: ${product.product.price} €|"
								class="info_price"></p>
								
							<p id="pricePerItem"
								th:text="|Unidades: ${product.quantity}|"></p>
						</div>
						
					</div>
				</div>
				
				</p>
				
			</div>
			<div class="col-xs-3 col-md-3 image">
				<h3>PRECIO</h3>
				<p id="totalPrice" class="info_price" th:text="|${totalPrice} €|"></p>
				
				<button type="submit" class="btn btn-default" id="button-sent">Terminar compra</button>
			</div>
			
				
</form>
	</div>
    
 



</body>
</html>
