<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
<link type="text/css" href="css/custom.css" rel="stylesheet" />
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>
			<span class="label label-default">Nuevo producto</span>
		</h2>

		<form action="/image/upload" method="post"
			enctype="multipart/form-data">

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Nombre</span> <input
					type="text" class="form-control"
					placeholder="Introduzca el nombre del articulo"
					aria-describedby="sizing-addon2" name='name' required=""/>
			</div>

			<p></p>

			<select name="category" class="form-control" required="">
				<option value="Pequeños electrodomésticos">Pequeños electrodomésticos</option>
				<option value="Televisiones">Televisiones</option>
				<option value="Videoconsolas">Videoconsolas</option>
				<option value="Informática">Informática</option>
			</select>
			<p></p>

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Precio</span> <input
					type="text" class="form-control"
					placeholder="Introduzca el precio del articulo"
					aria-describedby="sizing-addon2" name='price' required="" />
			</div>

			<p></p>

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3">Descripcion</span>
				<textarea class="form-control" rows="3"
					placeholder="Introduzca una breve descripción de su articulo"
					name='description' required=""></textarea>
			</div>


		
		
		

		
			<h1>Subir imagen</h1>
			<p>
				<label>Seleccionar imagen:</label><input type="file" name="file" required=""/>
			</p>
			<p>
				<button type="submit" class="btn btn-default" id="button-sent">Enviar</button>
			</p>
</form>
	</div>
</body>
</html>
