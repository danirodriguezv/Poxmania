<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
<link type="text/css" href="css/custom.css" rel="stylesheet" />
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>


<body>
	<div class="container">
		<div class="wrapper">
			<form class="form-signin" action="/validated" method="post">
				<h2 class="form-signin-heading">Identificacion</h2>
				<input type="text" class="form-control" name="username"
					placeholder="Usuario" required="" autofocus="" /> <input
					type="password" class="form-control" name="password"
					placeholder="Password" required="" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">Identificarse</button>
			</form>
		</div>
	</div>
	
	
</body>


</html>
