<head>
<meta charset="UTF-8" />

<link type="text/css" href="css/custom.css" rel="stylesheet" />

<script src="js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="nav">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed"
									data-toggle="collapse"
									data-target="#bs-example-navbar-collapse-1">
									<span class="sr-only">Toggle navigation</span> <span
										class="icon-bar"></span> <span class="icon-bar"></span> <span
										class="icon-bar"></span>
								</button>
								<a class="navbar-brand">POXMANÍA</a>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse"
								id="bs-example-navbar-collapse-1">
								
								<ul class="nav navbar-nav navbar-right">
									<li><a href="showOrders.html">Mi carrito</a></li>
									<li><a href="/log">Login</a></li>
								</ul>
							</div>
							<!-- /.navbar-collapse -->
						</div>
						<!-- /.container-fluid -->

					</nav>
				</div>
			</div>
		</div>
	</nav>
	
		
			
		
	
		<div class="container">
		<div class="row">
		<div class="col-xs-12 col-md-12">
				<div class="thumbnail productshow" >
					<img th:src="|/image/${product.id}|" alt="imagen"  class="imagenes"/>
				</div>
			</div>
		
		<h2>
			<span class="label label-default">Editar</span>
		</h2>

		<form action="/edit" method="post">
		
			<input type="Hidden" th:value="${product.id}" name='id'></input>

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Nombre</span> <input
					type="text" class="form-control"
					th:value="${product.name}"
					aria-describedby="sizing-addon2" name='name'/>
			</div>

			<p></p>

			<select name='category' class="form-control">
				<option value="Pequeños electrodomésticos">Pequeños electrodomésticos</option>
				<option value="Televisiones">Televisiones</option>
				<option value="Videoconsolas">Videoconsolas</option>
				<option value="Informática">Informática</option>
			</select>
			<p></p>

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Precio</span> <input
					type="text" class="form-control"
					th:value="${product.price}"
					aria-describedby="sizing-addon2" name='price' />
			</div>

			<p></p>

			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3">Descripcion</span>
				<textarea class="form-control" rows="3"
					th:text="${product.description}"
					name='description'></textarea>
			</div>
				<button type="submit" class="btn btn-default" id="button-sent">Enviar</button>
			<p></p>
</form>
	</div>
	</div>
</body>

	
</html>
